<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">  
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="style.css" media="screen" />
</head>
<body>


    <div class="calc">
        <div class="calc-display-wrapper">
            <input type="text" name="calc-display" id="calc-display">
        </div>
        <div class="calc-pad">
            <div class="calc-numbers">
                <button value="1">1</button>
                <button value="2">2</button>
                <button value="3">3</button>
                <button value="4">4</button>
                <button value="5">5</button>
                <button value="6">6</button>
                <button value="7">7</button>
                <button value="8">8</button>
                <button value="9">9</button>
                <button value="0">0</button>
            </div>
            <div class="calc-operators">
                <button value="=">=</button>
                <button value="+">+</button>
                <button value="-">-</button>
                <button value="/">&divide;</button>  
                <button value="*">&times;</button>  
                <button value="clear">C</button>
            </div>
        </div>
    </div>


<script type="text/javascript" src="script.js"></script>
</body>
</html>
